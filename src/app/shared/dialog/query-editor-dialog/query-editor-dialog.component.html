<h2 mat-dialog-title>Abfrage {{data.edit ? 'bearbeiten' : 'hinzuf√ºgen'}}</h2>
<mat-dialog-content>
    @if (projections && fetching == 0 && fields) {
        <app-query-editor
            [fields]="fields"
            [projections]="projections"
            [sortings]="sortings"
        ></app-query-editor>
    }
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Abbrechen</button>
    <button mat-button (click)="saveQuery()">Speichern</button>
</mat-dialog-actions>
