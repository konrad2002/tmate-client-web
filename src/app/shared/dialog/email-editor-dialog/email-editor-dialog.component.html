<h2 mat-dialog-title>E-Mail Editor</h2>
<mat-dialog-content>
    <app-email-editor #emailEditor [receivers]="data.receivers"></app-email-editor>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Abbrechen</button>
    <button mat-button (click)="emailEditor.sendMail()">Senden</button>
</mat-dialog-actions>
