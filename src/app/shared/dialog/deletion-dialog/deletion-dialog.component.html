<h2 mat-dialog-title>Löschen?</h2>
<mat-dialog-content>
    <p>Möchtest du wirklich Löschen?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Abbrechen</button>
    <button class="delete-button" mat-button (click)="delete()">Löschen</button>
</mat-dialog-actions>
