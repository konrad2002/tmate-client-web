<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <p>{{data.description}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Abbrechen</button>
    <button class="delete-button" mat-button (click)="delete()">{{data.buttonText}}</button>
</mat-dialog-actions>
