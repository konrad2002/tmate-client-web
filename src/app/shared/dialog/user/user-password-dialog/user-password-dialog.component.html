<h2 mat-dialog-title>Passwort 채ndern</h2>
<mat-dialog-content>
    <p *ngIf="data.username">Password 채ndern f체r: <b>{{data.username}}</b></p>
    <p *ngIf="data.temp">Dein Account verwendet momentan ein tempor채res Passwort. Bitte vergib ein eigenes Passwort:</p>
    <form [formGroup]="changePasswordForm">
        <mat-form-field>
            <mat-label>Neues Passwort</mat-label>
            <input matInput formControlName="password" type="password">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password wiederholen</mat-label>
            <input matInput formControlName="password2" type="password">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Abbrechen</button>
    <button mat-button [disabled]="!changePasswordForm.valid" (click)="changePassword()">Speichern</button>
</mat-dialog-actions>
